<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients</title>
    <link rel="stylesheet" href ="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-3">
    <div class="card">
        <div class ="card-header">la liste des Patients</div>
        <div class ="card-body">
            <form method="get" th:action="@{/index}">
                <label>Keyword:</label>
                <input type="text" name="keyword" th:value="${Keyword}">
                <button type="submit" class="btn btn-info">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DATE</th>
                    <th>MALADE</th>
                    <th>SCORE</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="p:${listPatients}">
                    <th th:text="${p.id}"></th>
                    <th th:text="${p.nom}"></th>
                    <th th:text="${p.dateNaissance}"></th>
                    <th th:text="${p.malade}"></th>
                    <th th:text="${p.score}"></th>
                    <th>
                        <a class="btn btn-danger btn-sm">supprimer</a>
                    </th>
                </tr>

                </thead>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}" >
                    <a th:href="@{/index(page=${status.index},Keyword=${Keyword})}"
                       th:class="${currentPage==status.index? 'btn btn-info ms-1' : 'btn btn-outline-info m-1'}"
                       th:text="${status.index}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
