<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients</title>
    <link rel="stylesheet" href ="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<h1>Patients</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOM</th>
            <th>DATE</th>
            <th>MALADE</th>
            <th>SCORE</th>
        </tr>
    <tr th:each="p:${listPatients}">
        <th th:text="${p.id}"></th>
        <th th:text="${p.nom}"></th>
        <th th:text="${p.dateNaissance}"></th>
        <th th:text="${p.malade}"></th>
        <th th:text="${p.score}"></th>
    </tr>

    </thead>
</table>
</body>
</html>
